<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced JS</title>
  </head>
  <body>
    <div id="container">
      <section id="top-container">
        <header>Air Pollution in the World</header>
        <div class="input-section">
          <form>
            <input
              type="text"
              name="input"
              id="input"
              placeholder="Search your city..."
            />
            <button><p>></p></button>
          </form>
        </div>
      </section>
      <div id="toast"></div>
      <section id="details-container" class="city-details-container">
        <div id="slider-container">
          <div class="slider">Slide 1</div>
          <div class="slider">Slide 2</div>
          <div class="slider">Slide 3</div>
          <i id="arrow-left" class="fas fa-arrow-left"></i>
          <i id="arrow-right" class="fas fa-arrow-right"></i>
        </div>
        <div>
          <h2>Air Quality</h2>
          <p id="air-quality"></p>
        </div>
        <div>
          <h2>Local Time</h2>
          <p id="local-time"></p>
        </div>
        <div>
          <h2>City</h2>
          <p id="city"></p>
        </div>
        <span id="error-message"></span>
      </section>
      <div id="mapid"></div>
    </div>
  </body>
</html>

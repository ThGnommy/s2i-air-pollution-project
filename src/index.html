<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced JS</title>
  </head>
  <body>
    <div id="container">
      <section id="top-container">
        <header>Air Pollution in the World</header>
        <div class="input-section">
          <input
            type="text"
            name="input"
            id="input"
            placeholder="Search your city..."
          />
          <button><p>></p></button>
        </div>
      </section>
      <section class="city-details-container">
        <div>
          <h2>Air Quality</h2>
          <p id="air-quality">74</p>
        </div>
        <hr />
        <div>
          <h2>Local Time</h2>
          <p id="local-time">2016-12-10 19:00:00</p>
        </div>
        <hr />

        <div>
          <h2>City</h2>
          <p id="city">Chi_sp, Illinois</p>
        </div>
      </section>
      <div id="mapid"></div>
    </div>
  </body>
</html>

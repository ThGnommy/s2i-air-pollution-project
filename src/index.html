<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content=" user-scalable=no, width=device-width, initial-scale=1.0"
    />
    <title>Air Pollution Project</title>
  </head>
  <body>
    <div id="container">
      <section id="top-container">
        <header>Air Pollution in the World</header>
        <div class="input-section">
          <form>
            <input
              type="text"
              name="input"
              id="input"
              placeholder="Search your city..."
            />
            <button><p>></p></button>
          </form>
        </div>
      </section>
      <div id="toast"></div>
      <section id="details-container" class="city-details-container">
        <div id="slider-container">
          <div class="slider">
            <h2>Air Quality</h2>
            <p id="air-quality"></p>
          </div>
          <div class="slider">
            <h2>Local Time</h2>
            <p id="local-time"></p>
          </div>
          <div class="slider">
            <h2>City</h2>
            <p id="city"></p>
          </div>
          <i id="arrow-left" class="fas fa-arrow-left"></i>
          <i id="arrow-right" class="fas fa-arrow-right"></i>
        </div>
        <div>
          <h2>Air Quality</h2>
          <p id="air-quality" class=""></p>
        </div>
        <div>
          <h2>Local Time</h2>
          <p id="local-time"></p>
        </div>
        <div>
          <h2>City</h2>
          <p id="city"></p>
        </div>
      </section>
      <div id="mapid"></div>
    </div>
  </body>
